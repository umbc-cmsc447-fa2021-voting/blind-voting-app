<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Team-4 Ballots {% block title %}{% endblock %}</title>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Team-4 Ballots</a>
        <a class="navbar-brand" href="/admin/">{{request.user.username}}</a>
      </div>
    </nav>

    <div class="card text-center">
        <div class="card-body">
            <h1>Welcome To Team-4 Ballot App</h1>
            <p>This is an example of a single question ballot app</p>
        </div>
    </div>

    <div class="container">
        <p>
            The start of Ballot listing:
            <ol>
                {% for ballot in ballot_title %}
                <li>{{ ballots.ballot }}</li>
                {% endfor %}
            </ol>
        </p>
    </div>
</body>

</html>
