{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'users/css/login_form.css' %}" type="text/css">
        <script src="{% static 'vendor/js/bootstrap.bundle.min.js' %}"></script>
        <title>Login to Vote!</title>
    </head>
    <body>
        <div class="login-panel">
            <h4>Login to the Voting App</h4>
            <p class="form-text">To begin your private voting experience</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                    <p class="form-text"><a href="/users/password_reset">Forgot Password?</a></p>
                </div>
                <input type="submit" class="btn btn-primary" value="Log In">
            </form>
        </div>
    </body>
</html>
